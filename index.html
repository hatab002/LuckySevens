<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Lucky Sevens</title>
</head>
<body class="text-center">
    <header><h1>Lucky Sevens</h1></header>
    <main class="col-4" style="margin-left:30%; margin-top:10%;">
        <section class="row">
            Starting Bet: $ <input id="startingBet" value="0.00"></input>
        </section>
        <section> <button onclick="play()" id="startButton" type="submit">Play</button></section>
        <section class="row" id="resultsSection" style="display:none">
            <h4>Results</h4>
            <table class="table table-bordered table-dark text-left">
                    <tbody>
                      <tr >
                        <th scope="row">Starting Bet</th>
                        <td><input id="startBet"vtype="number" value="" disabled></td>
                      </tr>
                      <tr>
                        <th scope="row">Max Amout of Money Reached</th>
                        <td><input  id="maxMoney"vtype="number" value="" disabled></td>
                      </tr>
                      <tr >
                        <th scope="row">Number of Rolls at Max $</th>
                        <td><input id="rollsMax" type="number" value="" disabled></td>
                      </tr>
                    </tbody>
                  </table>
            <br>
            <button id="resetButton" type="reset" onclick= "reset()">Reset</button>
        </section>
    </main>
    <footer class="footer fixed-bottom" style="border-style:solid; border-width: 1px">
        "May the odds be forever in your favor" -Effy
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="luckySevens.js"></script>
</body>
</html>
